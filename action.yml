name: "Install Zig"
description: "Install Zig compiler with version input support."
author: "Jetsung Chan"
branding:
  icon: "zap"
  color: "blue"
inputs:
  version:
    description: "Zig version (e.g. 0.14.1, dev, master). Leave empty for latest stable."
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - name: "Install Zig"
      shell: bash
      run: ${{ github.action_path }}/install.sh
      env:
        VERSION: ${{ inputs.version }}